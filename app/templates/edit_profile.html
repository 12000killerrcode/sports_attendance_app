{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-4">
            <!-- Empty column -->
        </div>
        <div class="col-md-4">
            <form action="" method="post" novalidate>
                {{ form.hiddem_tag }}
                <p>
                    {{ form.email.label }}<br>
                    {{ form.email(size=32) }}<br>
                    {% for error in form.email.errors %}
                        <span style="color:red;">
                            {{ error }}
                        </span>
                    {% endfor %}
                </p>
                <p>{{ form.submit() }}</p>
                
                    
                        
            </form>
        </div>
        <div class="col-md-4">
            <!-- Empty column-->
        </div>
    </div>
{% endblock %}
